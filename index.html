<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1><abbr title="Body Mass Index">BMI</abbr> CALCULATOR</h1>

    <form id="bmiform">
      <div class="icons">
        <i class="bi bi-person-bounding-box"></i>
        <i class="bi bi-gender-male"></i>
        <i class="bi bi-gender-female"></i>
      </div>

      <div class="inputs">
        <div>
          <h2>Age</h2>

          <input type="text" placeholder="Enter your Age in Years" id="age" />
        </div>

        <div>
          <h2>Height (cm)</h2>

          <input
            type="text"
            placeholder="Enter your height in 'cm'"
            id="height"
            required
          />
        </div>

        <div>
          <h2>Weight (kg)</h2>

          <input
            type="text"
            placeholder="Enter your weight in 'Kg'"
            id="weight"
            required
          />
        </div>
      </div>

      <div class="gender">
        <button type="button" id="male" name="gender" value="male">Male</button>

        <button type="button" id="female" name="gender" value="female">
          Female
        </button>
      </div>

      <button type="submit" id="calculate">Calculate BMI</button>

      <div class="result">
        <h2>BMI RESULT:</h2>
        <p id="bmi-ans">0.00</p>

        <h2>HEALTH STATUS:</h2>
        <p id="health">-----</p>
      </div>

      <i class="bi bi-box-arrow-left"></i>
    </form>

    <script src="/Javascript/main.js"></script>
  </body>
</html>
